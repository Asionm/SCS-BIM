<body>
  <h2>å»ºç­‘å·¥ç¨‹æ–½å·¥è¿›åº¦è®¡åˆ’æ™ºèƒ½ç¼–åˆ¶å°ç¨‹åº</h2>

  <!-- ä¸Šä¼ åŒºåŸŸ -->
  <div id="uploadSection">
    <input type="file" id="fileInput" accept=".ifc" />

  <!-- ç”˜ç‰¹å›¾åŒºåŸŸ -->
  <div id="ganttSection" style="display: none;">
    <div id="ganttTitle">æ–½å·¥è¿›åº¦ç”˜ç‰¹å›¾</div>

    <!-- ç¼©æ”¾æ§åˆ¶æŒ‰é’® -->
    <div style="margin-bottom: 10px; text-align: center;">
      <button onclick="setZoom('day')">æ—¥è§†å›¾</button>
      <button onclick="setZoom('week')">å‘¨è§†å›¾</button>
      <button onclick="setZoom('month')">æœˆè§†å›¾</button>
      <button onclick="setZoom('quarter')">å­£åº¦è§†å›¾</button>
      <button onclick="setZoom('year')">å¹´è§†å›¾</button>
    </div>

    <!-- ç”˜ç‰¹å›¾å®¹å™¨ -->
    <div id="ganttContainer" style="width:100%; overflow-x:auto;">
      <div id="gantt_here" style="width:100%; height:500px;"></div>
    </div>

    <!-- CSV ä¸‹è½½é“¾æ¥ -->
    <div id="csvDownload" style="display: none; text-align: center; margin-top: 10px;">
      <a id="csvLink" href="#" download="schedule.csv" class="download-link" style="
        padding: 10px 20px;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: #fff;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 0 15px rgba(0, 114, 255, 0.5);
        transition: background 0.3s ease;">
        ğŸ“¥ ä¸‹è½½CSVè¿›åº¦è¡¨
      </a>
    </div>

  <!-- å¼•å…¥ dhtmlxGantt -->
  <link href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css" rel="stylesheet" />
  <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const progressBar = document.getElementById('progressBar');
    const progressPercent = document.getElementById('progressPercent');
    const progressLogs = document.getElementById('progressLogs');
    const uploadSection = document.getElementById('uploadSection');
    const ganttSection = document.getElementById('ganttSection');

    const socket = io('http://localhost:5000');
    let currentPercent = 0;

    // ç”Ÿæˆ CSV å†…å®¹å­—ç¬¦ä¸²
    function generateCSV(schedule) {
      const header = ['name,start,end'];
      const rows = schedule.map(item =>
        `${item.name || ''},${item.start || ''},${item.end || ''}`
      );
      return header.concat(rows).join('\n');
    }

    socket.on('connect', () => logMessage('âœ… WebSocket å·²è¿æ¥'));

    socket.on('progress', data => {
      logMessage(`ğŸš§ [${data.step}] ${data.message}`);
      currentPercent += 15;
      if (currentPercent > 95) currentPercent = 95;
      updateProgressBar(currentPercent);
    });

    socket.on('done', data => {
      logMessage('âœ… å¤„ç†å®Œæˆï¼');
      updateProgressBar(100);

      if (Array.isArray(data.schedule)) {
        const csvContent = generateCSV(data.schedule);
        const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' }); // åŠ BOMé¿å…Excelä¹±ç 
        const url = URL.createObjectURL(blob);

        const link = document.getElementById("csvLink");
        link.href = url;
        link.download = "schedule.csv";
        document.getElementById("csvDownload").style.display = "block";
      }

      setTimeout(() => {
        fadeOutUploadShowGantt(data.schedule);
      }, 800);
    });

    socket.on('error', data => {
      logMessage(`âŒ é”™è¯¯ï¼š${data.message}`);
    });

    uploadBtn.addEventListener('click', () => {
      const file = fileInput.files[0];
      if (!file) return alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªIFCæ–‡ä»¶');

      currentPercent = 0;
      updateProgressBar(0);
      progressLogs.textContent = '';
      progressBarContainer.style.display = 'block';
      logMessage('â¬†ï¸ å¼€å§‹ä¸Šä¼ æ–‡ä»¶...');

      const formData = new FormData();
      formData.append('file', file);

      fetch('http://localhost:5000/upload', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.error) return logMessage(`ä¸Šä¼ å¤±è´¥ï¼š${data.error}`);
          logMessage('âœ… æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼Œå‡†å¤‡å¼€å§‹å¤„ç†');
          socket.emit('start_processing', { filepath: data.filepath });
        })
        .catch(err => {
          logMessage(`ä¸Šä¼ å¼‚å¸¸ï¼š${err.message}`);
        });
    });

    function updateProgressBar(percent) {
      progressBar.style.width = percent + '%';
      progressPercent.textContent = percent + '%';
    }

    function logMessage(msg) {
      progressLogs.textContent += msg + '\n';
      progressLogs.scrollTop = progressLogs.scrollHeight;
    }

    function fadeOutUploadShowGantt(schedule) {
      uploadSection.style.transition = 'opacity 0.8s ease';
      uploadSection.style.opacity = 0;

      setTimeout(() => {
        uploadSection.style.display = 'none';
        ganttSection.style.display = 'block';
        ganttSection.style.opacity = 0;
        showGantt(schedule);
        setTimeout(() => {
          ganttSection.style.transition = 'opacity 0.8s ease';
          ganttSection.style.opacity = 1;
        }, 50);
      }, 800);
    }

    function showGantt(schedule) {
      const container = document.getElementById('ganttContainer');
      const ganttDiv = document.getElementById('gantt_here');

      if (!container || !ganttDiv) {
        console.error('ç”˜ç‰¹å›¾å®¹å™¨ä¸å­˜åœ¨');
        return;
      }

      if (!Array.isArray(schedule) || schedule.length === 0) {
        ganttDiv.innerHTML = '<p style="color: #fff;">æ— ä»»åŠ¡æ•°æ®</p>';
        return;
      }

      const tasks = {
        data: schedule.map((item, i) => ({
          id: i + 1,
          text: item.name || `ä»»åŠ¡${i + 1}`,
          start_date: item.start,
          end_date: item.end,
          progress: 0.5
        }))
      };

      gantt.config.date_format = "%Y-%m-%d";
      gantt.init("gantt_here");
      gantt.parse(tasks);

      setZoom("quarter");
    }

    function setZoom(level) {
      switch (level) {
        case "day":
          gantt.config.scale_unit = "day";
          gantt.config.date_scale = "%Y-%m-%d";
          gantt.config.subscales = [];
          break;
        case "week":
          gantt.config.scale_unit = "week";
          gantt.config.date_scale = "ç¬¬ %W å‘¨";
          gantt.config.subscales = [
            { unit: "day", step: 1, date: "%m/%d" }
          ];
          break;
        case "month":
          gantt.config.scale_unit = "month";
          gantt.config.date_scale = "%Yå¹´%mæœˆ";
          gantt.config.subscales = [
            { unit: "week", step: 1, date: "ç¬¬%Wå‘¨" }
          ];
          break;
        case "year":
          gantt.config.scale_unit = "year";
          gantt.config.date_scale = "%Y å¹´";
          gantt.config.subscales = [
            { unit: "month", step: 1, date: "%m æœˆ" }
          ];
          break;
        case "quarter":
          gantt.config.scale_unit = "month";
          gantt.config.subscales = [];
          gantt.templates.date_scale = function(date) {
            const month = date.getMonth();
            const quarter = Math.floor(month / 3) + 1;
            return `${date.getFullYear()}å¹´ç¬¬ ${quarter} å­£åº¦`;
          };
          gantt.config.step = 3;
          break;
        default:
          gantt.templates.date_scale = null;
          gantt.config.step = 1;
          break;
      }
      if (level !== 'quarter') {
        gantt.templates.date_scale = null;
        gantt.config.step = 1;
      }
      gantt.render();
    }
  </script>
